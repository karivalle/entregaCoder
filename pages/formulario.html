<!DOCTYPE html>
<html>

  <head>
    <title class="titulo">Contáctanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css" >
    
  </head>

  <body class="formulario">
    <div>

      <h2>¿Quieres recibir información a tu correo?</h2>

      <p class="italic">Nunca te pierdas las noticias más importantes y seas la envidia de tus amigues</p>

      <h3>Déjanos tus datos y te contactaremos</h3>

    </div>

      <form action="" class="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" /><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" placeholder="Apellido" /><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Email" /><br>

        <label for="telefono">Nombre:</label>
        <input type="tel" name="telefono" placeholder="Teléfono" /><br>

        <p>Cuéntanos algo más sobre ti <span class="italic">(Opcional)</span></p>
        <textarea rows="2" cols="21"></textarea>

        <div>
          <label for="metodo">Método de contacto:</label>
          <select name="metodo">
          <option value="whatsapp">Whatsapp</option>
          <option value="mail">Mail</option>
          <option value="tel">Teléfono</option>
        </select>
        </div>

        <div>Acepto que me contacten
        <input type="checkbox" name="acepta" value="1" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </form>

    </div>

  </body>
  </html>
